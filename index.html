<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Handle</title>
    <link rel="stylesheet" type="text/stylesheet" href="github.css">
</head>

<body>
    <main>
        <div class="container">
            
            <form id="github-form" role="searchForm">
                <h1> Github Handle Repo Search</h1>
                <label for="username">Enter Github Handle</label>
                <input id="handle" type="text" placeholder="Enter username" required>
                <button type="submit" id="submit">Generate list!</button>
            </form>

            <section class="results" hidden>
                <h2>Here is are your search results</h2>
                <ul id="result-list">

                </ul>
            </section>
            
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="github.js"></script>
</body>

</html>
